[build]
  publish = "dist"

# Force proxy redirects for edge functions
[[redirects]]
  from = "/sitemap.xml"
  to = "https://nkbtvxoojkllafmjjhis.supabase.co/functions/v1/sitemap"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "https://nkbtvxoojkllafmjjhis.supabase.co/functions/v1/robots"
  status = 200
  force = true

[[redirects]]
  from = "/llm.txt"
  to = "https://nkbtvxoojkllafmjjhis.supabase.co/functions/v1/llm-txt"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
